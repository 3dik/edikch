---
layout: default
---
<article class="post" lang="{{ page.lang }}" {% if layout.blogpost %}itemscope itemtype="http://schema.org/BlogPosting"{% endif %}>
	<section class="outer-section">
		<header class="post-header">
			{% if layout.blogpost %}
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
			{% endif %}
			<h1 {% if layout.blogpost %}itemprop="name headline"{%endif%}>{{ page.title }}</h1>
		</header>
		{{ content }}
	</section>
	{% if layout.comments_activated %}
		{% include comments.html %}
	{% endif %}
</article>
